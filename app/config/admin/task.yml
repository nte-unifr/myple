easy_admin:
  entities:
    Task:
      class: AppBundle\Entity\Task
      list:
        sort: ['nameFr', 'ASC']
        fields:
          - { property: 'nameFr', label: 'Nom' }
      form:
        fields:
          - { type: 'group', css_class: 'col-sm-9' }
          - { property: 'nameFr', label: 'Nom' }
          - { property: 'help', label: 'Aide', type: 'ckeditor' }
          - { type: 'group', css_class: 'col-sm-3' }
          - { property: 'humanUpdatedAt', label: 'Mise à jour' }
          - { property: 'recapFile', label: 'Récapitulatif', type: 'vich_file' }
          - { property: 'resources', label: 'Ressources', type: 'easyadmin_autocomplete' }