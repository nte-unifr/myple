easy_admin:
  site_name: 'MyPLE'
  design:
    brand_color: '#00134a'
    form_theme:
      - '@EasyAdmin/form/bootstrap_4.html.twig'
      - '@FOSCKEditor/Form/ckeditor_widget.html.twig'
    menu:
      - { label: 'Scénario' }
      - { entity: 'Task', icon: 'cube', label: 'Tâches', default: true }
      - { entity: 'Activity', icon: 'cubes', label: 'Activités' }
      - { label: 'Outils' }
      - { entity: 'Tool', icon: 'th-list', label: 'Outils' }
      - { entity: 'ToolFamily', icon: 'th-list', label: "Familles" }
      - { entity: 'ToolTag', icon: 'th-list', label: "Tags" }
      - { label: 'Autre' }
      - { entity: 'Resource', icon: 'th-list', label: 'Ressources' }
      - { entity: 'News', icon: 'th-list', label: 'Actualités' }

fos_ck_editor:
  input_sync: true
  default_config: simple_config
  configs:
      simple_config:
          allowedContent: true
          toolbar:
              - { name: 'document', groups: [ 'mode', 'document', 'doctools' ] }, { name: 'clipboard', groups: [ 'clipboard', 'undo' ] }, { name: 'editing', groups: [ 'find', 'selection', 'spellchecker', 'editing' ] }, { name: 'forms', groups: [ 'forms' ] }, { name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ] }, { name: 'paragraph', groups: [ 'list', 'indent', 'blocks', 'align', 'bidi', 'paragraph' ] }, { name: 'links', groups: [ 'links' ] }, { name: 'insert', groups: [ 'insert' ] }, { name: 'styles', groups: [ 'styles' ] }, { name: 'colors', groups: [ 'colors' ] }, { name: 'tools', groups: [ 'tools' ] }, { name: 'others', groups: [ 'others' ] }, { name: 'about', groups: [ 'about' ] }